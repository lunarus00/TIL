{% extends 'base.html' %}

{% block body %}
    <h1>Detail</h1>
    <h2>{{ article.title }}</h2>
    <h3>{{ article.content }}</h3>
    <p>{{ article.created_at }}</p>
    <p>{{ article.updated_at }}</p>
    <a href="{% url 'article:index' %}">BACK</a>
    <a href="{% url 'article:update' article.pk %}">UPDATE</a>
    <a href="{% url 'article:delete' article.pk %}">DELETE</a>
{% endblock %}
