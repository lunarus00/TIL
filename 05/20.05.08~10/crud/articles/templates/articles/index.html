{% extends 'base.html' %}

{% block content %}
    <h1>Index</h1>
    <a href="{% url 'articles:create' %}">CREATE</a>
    {% for article in articles %}
        <h3><a href="{% url 'articles:detail' article.pk %}">{{ article.title }}</a></h3>
        <p>{{ article.content }}</p>
    {% endfor %}
{% endblock %}
