{% extends 'base.html' %}

{% block content %}
    <h1>{{ article.title}}</h1>
    <h3>{{ article.content }}</h3>
    <p>{{ article.created_at }}</p>
    <p>{{ article.updated_at }}</p>
    <a href="{% url 'articles:index' %}">BACK</a>
    <a href="{% url 'articles:delete' article.pk %}">DELETE</a>
    <a href="{% url 'articles:update' article.pk %}">UPDATE</a>
{% endblock %}
